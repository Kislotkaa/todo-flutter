name: todo_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Хранение
  shared_preferences: ^2.2.2

  # Вспомогающие
  flutter_svg: ^2.0.7
  flutter_gen_runner: ^5.3.0
  
  # Кодо-генерация
  json_annotation: ^4.0.1
  json_serializable: ^6.5.4

  # GetX
  get: ^4.6.6
  get_cli: ^1.8.1

  # Сеть
  dio: ^5.4.0
  uuid: ^4.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Roboto
      fonts: 
        - asset: assets/fonts/Roboto-Regular.ttf
  

flutter_gen:
  output: lib/common/gen/
  line_length: 120
  integrations:
    flutter_svg: true

get_cli:
    sub_folder: false